	<form action = "Create" method = POST>

		Enter Stock Quantity :<input type = "number" name = "stock" min=1 required ><br>
		Enter Lent Quantity  :<input type = "number" name = "lent" min=1 required><br>
							  <input type = "Submit">	  
							  <input type="button" value="Back" onclick="history.back()">
	</form>
